<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <title>CSCI 260 -- Homework 5: Learn Javascript</title>
  
  <script>
  function fizzBuzz() {
    const target = document.getElementById('outputDiv');
    let output = ' ';
    for (let i=1; i <= 100; i ++) {
      if(i%3 == 0 && i%5==0){
      output = 'FizzBuzz';
      }
      else if (i % 3 ==0){
        output= 'Fizz';
      }
      else if (i%5 == 0){
        output = 'Buzz';
      }
      else{
        output =i;
      }
      target.innerHTML += output +'<br>';
    }
  }
  </script>
</head>

<body>
  <h3>FizzBuzz</h3>
  <button onclick="fizzBuzz()">Run it</button>
  <div id="outputDiv">
  </div>
</body>
</html>
